      <pre>
        <picture>
          <img src="{{user.foto}}">
        </picture>
        <app-item-nome [nome]="user.nome" ></app-item-nome>
        Email: {{user.email}}
        <app-item-estado [estado]="user.estado" ></app-item-estado>
        Cidade: {{user.cidade}}
        Bairro: {{user.bairro}}
        GÃªnero: {{user.genero}}
        Idade: {{user.idade}}
        Senha: {{user.senha}}
      </pre>
    </div>
</div>
